<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Nem Blockchain Explorer</title>
<base href="" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/HTMLRenderer.js"></script>
<script type="text/javascript" src="js/nem-be.js"></script>

<template id="block">
	<table>
	<tr>
		<td>{height}</td>
		<td>{timestamp}</td>
		<td>{transactions}</td>
		<td>{type} / {version}</td>
		<td>{signer}</td>
	</tr>
	<tr>
		<td colspan="6" class="sig"><strong>sig:</strong> {signature}</td>
	</tr>
	</table>
</template>	
	
<template id="json_data" style="display:none;">
<!-- place holder for test data -->
</template>

</head>
<body class="green">

<div class="container">
<div class="left_sidebar">
  
    <div class="logo"><a href="/"><img src="img/NEM-BE-logo.png" alt="NEM Blockchain Explorer" /></a></div>
    <nav>
	<ul class="left_menu">
		<li class="selected"><a href="/">home</a></li>
		<li><a href="/">statistic</a></li>
		<li><a href="/">assets</a></li>
		<li><a href="/">market</a></li>
	</ul>
    </nav>
    
</div>
<div class="main">

	<div class="srch">
	<i class="fa fa-search"></i>
	<span>
		<input type="text" value="" placeholder="Search for anything"/>
	</span>
	</div>
	<div id="top_nav">
	<ul class="main_nav">
   		<li><a href="/">overall</a></li>
		<li><a href="/">miner</a></li>
		<li><a href="/">account</a></li>
	</ul>
	</div>

	<div id="main_data">
	<table class="tbl blocks">
		<thead >
		<!--tr>
			<th>Transaction ID</th>
			<th>Timestamp</th>
			<th>Conf.</th>
			<th>Sender</th>
			<th>Receiver</th>
			<th>Status</th>
		</tr-->
		<tr>
			<th>Height</th>
			<th>Timestamp</th>
			<th>Trans.</th>
			<th>Type / Version</th>
			<th>Signer / Signature</th>
		</tr>	
		</thead>
		<tbody></tbody>
		<tfoot>
		<tr>
			<td colspan="5">
			<a href="#" class="prev" data-page="-1">keyboard shortcut <span class="arrow">&larr;</span> previous</a>
			<a href="#" class="next" data-page="1" ><span class="arrow">&rarr;</span> next</a>
			<a href="#" class="last" data-page="0" >Last 25</a>
			<!--a href="/">Last Unconfirmed</a-->
			</td>
		</tr>
		</tfoot>
	</table>
	</div>

</div>
</div>

<!--textarea id="jdata"></textarea-->
</body>
</html>
